 <div class="card-container">
    <div class="card-en card-big"  tabindex="0">
        <table>
            <tr> 
                <td>
                    <input type="checkbox" [checked]="isNumeric" (change)="isNumeric = !isNumeric" > Numeric <br/>
                    <input type="checkbox" [checked]="isAlpha" (change)="isAlpha = !isAlpha"  > Alpha <br/>
                    <input type="checkbox" [checked]="isDouble" (change)="isDouble = !isDouble"> Float <br/>
                </td>
                <td> 
                    <div class="right-content"> 
                        <span>Size - KB</span> <br/>
                        <input id="size" type="number" [(ngModel)]="inputSize"/> 
                    </div>
                </td>
            </tr>
            <tr> 
                <td> 
                    <button [disabled] = "isStartClick" class="button-custom" (click)="onClickStart()">Start</button>
                    <button [disabled] = "isEndClick" class="button-custom right-content" (click)="onClickEnd()" >Stop</button>
                </td>
            </tr>

             <tr> 
                <td> 
                    <div class="right-content"> 
                        <span>Counter-1(Numeric) </span> <br/>
                        <input id="size" type="number" [(ngModel)]="counter1"/>  <br/>
                          <span>Counter-2 (Alpha) </span> <br/>
                        <input id="size" type="number" [(ngModel)]="counter2"/>  <br/>
                          <span>Counter-3 (Float)</span> <br/>
                        <input id="size" type="number" [(ngModel)]="counter3"/>  <br/>

                    </div>
                </td>
            </tr>

             <tr> 
                <td> 
                    <button class="button-custom" (click)="onClickReport()">Generate Report</button>
                </td>
            </tr>

        </table>
    
    </div>

  </div>

      <br/>
 <div class="card-container" *ngIf="isReportShow">
    <div class="card-en card-big"  tabindex="0">
     <table> 
         <tr> 
            <th> 
                (%) Numeric
            </th>
             <th> 
                (%) Alpha
            </th>
            <th> 
                (%) Float
            </th>
         </tr>
         <tr> 
             <td>
                 {{reportData.totalInt}}
             </td>
                <td>
                 {{reportData.totalAlph}}
             </td>
                <td>
                 {{reportData.totalDouble}}
             </td>
         </tr>
            <tr *ngFor="let item of reportData.numbers">
                <td>
                    {{item}}
                </td>
            </tr>
     </table>
        </div>

  </div>
